<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.ico" />
        <title>Population Density Dorling Cartogram</title>
        <!-- Piwik  -->
        <script defer src="//europa.eu/webtools/load.js" type="text/javascript"></script>
        <script type="text/javascript">
            var parentLocation = parent.location
            if (parentLocation.hostname.indexOf('ec.europa.eu') !== -1) {
                document.write(
                    '<script defer src="//europa.eu/webtools/load.js" type="text/javascript"></sc' + 'ript>'
                )
                document.write('<script type="application/json">')
                document.write(
                    '{ "utility" : "piwik", "siteID" : 59, "sitePath" : ["ec.europa.eu\/eurostat"] }'
                )
                document.write('</sc' + 'ript>')
            }
        </script>
        <!-- End Piwik Code -->
    </head>

    <body style="margin: 0">
        <div id="containerDiv"></div>
        <script src="./lib/d3format.js"></script>
        <script src="../../build/dorling.js"></script>
        <script>
            let standalone = true
            let simple = getURLParamValue('simple')
            if (simple) {
                standalone = false
            }

            let dorling = NutsDorlingCartogram.dorling()
                .standalone(standalone)
                .containerId('containerDiv')
                .title('Population, 1 January 2021')
                .nutsLevel(2)
                .nutsYear(2021)
                .colors([
                    'rgb(153,122,0)',

                    'rgb(226,200,34)',

                    'rgb(254,234,152)',

                    'rgb(190,235,190)',

                    'rgb(127,204,187)',

                    'rgb(32,132,134)',
                ])
                .thresholdValues([-10, -5, 0, 5, 10, 15])
                .sizeDatasetCode('demo_r_pjangrp3')
                .sizeDatasetFilters('sex=T&age=TOTAL&unit=NR&time=2021')
                .colorDatasetCode('demo_r_gind3')
                .sizeDatasetName('population')
                .colorDatasetName('population change')
                .colorDatasetFilters('indic_de=GROWRT&time=2020')
                .positionStrength(0.1)
                .maxCircleRadius({ 0: 65, 1: 30, 2: 28, 3: 25 })
                .sizeLegend({
                    title: 'Total population (million)',
                    textFunction: function (d) {
                        let n = d / 1000000
                        return n
                    },
                    values: {
                        0: [65e6, 40e6, 10e6],
                        1: [20e6, 5e6],
                        2: [15e6, 5e6, 5e5],
                        3: [7e6, 1e6],
                    },
                    bodyXOffset: { 0: 85, 1: 50, 2: 50, 3: 50 },
                    bodyYOffset: { 0: 120, 1: 90, 2: 90, 3: 85 },
                    labelsTranslateX: { 0: 75, 1: 45, 2: 40, 3: 40 },
                })
                .colorLegend({
                    titleWidth: 230,
                    title: 'Population change 2020 - 2021 (per 1 000 inhabitants)',
                    orient: 'vertical',
                    shapeRadius: 10,
                    shapePadding: 5,
                    labelAlign: 'middle',
                    labelUnit: ' ',
                    labelOffset: 10,
                    shape: 'circle',
                    //labelFormat: d3.format('.0f'),
                    titleYOffset: { 0: 160, 1: 125, 2: 125, 3: 125 }, // space between size legend and color legend
                    bodyYOffset: { 0: 50, 1: 50, 2: 50, 3: 50 }, // space between color legend title and legend 'body'
                })
                .nutsSelectorTranslateY({ 0: 385, 1: 355, 2: 355, 3: 355 }) // selector Y position

                .tooltip({
                    colorLabel: 'Population change',
                    colorUnit: 'per 1 000 inhabitants',
                    sizeLabel: 'Total population',
                    shareLabel: 'Share of national population',
                })
                .showSources(true)
                .customSourceURL(
                    'https://ec.europa.eu/eurostat/databrowser/bookmark/168107c0-c56f-4adb-85b4-381126e7944b?lang=en'
                )
                .showFootnotes(true)
                .footnotesText('')
                .exclude(['MK', 'ME', 'TR', 'AL', 'RS', 'UK'])
                .seaColor('white')
                .graticule(false)
                .loop(false)
                .pauseButton(false)
                .showBorders(true)
                .build()

            function getURLParamValue(paramName) {
                var url = window.location.search.substring(1) //get rid of "?" in querystring
                var qArray = url.split('&') //get key-value pairs
                for (var i = 0; i < qArray.length; i++) {
                    var pArr = qArray[i].split('=') //split key and value
                    if (pArr[0] == paramName) {
                        pArr[1] = decodeURI(pArr[1])
                        return pArr[1] //return value
                    }
                }
            }
        </script>
    </body>
</html>
