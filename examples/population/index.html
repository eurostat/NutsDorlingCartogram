<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../assets/images/favicon.ico"
    />
    <title>Population Density Dorling Cartogram</title>
    <!-- Piwik  -->
    <script
      defer
      src="//europa.eu/webtools/load.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      var parentLocation = parent.location;
      if (parentLocation.hostname.indexOf("ec.europa.eu") !== -1) {
        document.write(
          '<script defer src="//europa.eu/webtools/load.js" type="text/javascript"></sc' +
            "ript>"
        );
        document.write('<script type="application/json">');
        document.write(
          '{ "utility" : "piwik", "siteID" : 59, "sitePath" : ["ec.europa.eu\/eurostat"] }'
        );
        document.write("</sc" + "ript>");
      }
    </script>
    <!-- End Piwik Code -->
  </head>

  <body style="margin: 0">
    <div id="containerDiv"></div>
    <script src="./lib/d3format.js"></script>
    <script src="../../build/dorling.js"></script>
    <script>
      let dorling = NutsDorlingCartogram.dorling()
        .containerId("containerDiv")
        .title("Population, 1 January 2021")
        .nutsLevel(2)
        .nutsYear(2021)
        .colors([
          "#2d50a0",
          "#6487c3",
          "#aab9e1",
          "#f0cd91",
          "#e6a532",
          "#d76e2d",
        ])
        .thresholdValues([-15, -10, 0, 10, 15, 20])
        .sizeDatasetCode("demo_r_pjangrp3")
        .sizeDatasetFilters("sex=T&age=TOTAL&unit=NR&time=2021")
        .colorDatasetCode("demo_r_gind3")
        .sizeDatasetName("population")
        .colorDatasetName("population change")
        .colorDatasetFilters("indic_de=GROWRT&time=2020")
        .positionStrength(0.1)
        .maxCircleRadius({ 0: 65, 1: 25, 2: 25, 3: 20 })
        .colorLegend({
          titleWidth: 230,
          title: "Population change 2020 - 2021 (per 1 000 inhabitants)",
          orient: "vertical",
          shapeRadius: 10,
          shapePadding: 5,
          labelAlign: "middle",
          labelUnit: " ",
          labelOffset: 10,
          shape: "circle",
          labelFormat: d3.format(".0f"),
          titleYOffset: { 0: 210, 1: 155, 2: 155, 3: 130 },
          bodyYOffset: { 0: 60, 1: 60, 2: 60, 3: 60 }, // translate Y for legend title from sizeLegend Y
        })
        .nutsSelectorTranslateY({ 0: 455, 1: 395, 2: 395, 3: 375 })
        .sizeLegend({
          title: "Total population (million)",
          textFunction: function (d) {
            let n = d / 1000000;
            return n;
          },
          values: {
            0: [65e6, 40e6, 10e6],
            1: [20e6, 10e6, 1e6],
            2: [15e6, 5e6, 1e6],
            3: [7e6, 3e6, 5e5],
          },
          bodyXOffset: { 0: 85, 1: 50, 2: 50, 3: 50 },
          bodyYOffset: { 0: 170, 1: 105, 2: 105, 3: 85 },
          labelsTranslateX: { 0: 75, 1: 45, 2: 40, 3: 40 },
        })
        .tooltip({
          colorLabel: "Population change",
          colorUnit: "per 1 000 inhabitants",
          sizeLabel: "Total population",
          shareLabel: "Share of national population",
        })
        .showSources(true)
        .customSourceURL(
          "https://ec.europa.eu/eurostat/databrowser/bookmark/168107c0-c56f-4adb-85b4-381126e7944b?lang=en"
        )
        .showFootnotes(true)
        .footnotesText("")
        .exclude(["MK", "ME", "TR", "AL", "RS", "UK"])
        .seaColor("white")
        .graticule(false)
        .loop(false)
        .pauseButton(false)
        .showBorders(true)
        .build();
    </script>
  </body>
</html>
