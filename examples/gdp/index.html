<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.ico" />
        <title>GDP Dorling Cartogram</title>

        <!-- Piwik  -->
        <script defer src="//europa.eu/webtools/load.js" type="text/javascript"></script>
        <script type="text/javascript">
            var parentLocation = parent.location
            if (parentLocation.hostname.indexOf('ec.europa.eu') !== -1) {
                document.write(
                    '<script defer src="//europa.eu/webtools/load.js" type="text/javascript"></sc' + 'ript>'
                )
                document.write('<script type="application/json">')
                document.write(
                    '{ "utility" : "piwik", "siteID" : 59, "sitePath" : ["ec.europa.eu\/eurostat"] }'
                )
                document.write('</sc' + 'ript>')
            }
        </script>
        <!-- End Piwik Code -->
    </head>

    <body style="margin: 0">
        <div id="containerDiv"></div>
        <script src="../../build/dorling.js"></script>
        <script>
            let standalone = true
            let simple = getURLParamValue('simple')
            if (simple) {
                standalone = false
            }

            let dorling = NutsDorlingCartogram.dorling()
                .standalone(standalone)
                .containerId('containerDiv')
                .title('Gross domestic product, 2021')
                .nutsLevel(2)
                .nutsYear(2021)
                // .colors(["#3A6ABD", "#789BD8", "#D1D9F1", "#EBC2DE", "#E18FC8", "#A74177"])
                .colors(['#ffeb99', '#c7e9b4', '#7fcdbb', '#41b6c4', '#104f99', '#17256b'])
                .thresholdValues([15000, 20000, 30000, 40000, 50000, 1000000])
                .sizeDatasetCode('nama_10r_3gdp')
                .sizeDatasetFilters('unit=MIO_EUR&time=2021')
                .colorDatasetCode('nama_10r_3gdp')
                .colorDatasetName('GDP')
                //please note: using a different year for NUTS 3, like in this example, is HARDCODED in dorling.js when preparing the REST request promises.
                .colorDatasetFilters('unit=PPS_EU27_2020_HAB&time=2021')
                .maxCircleRadius({ 0: 70, 1: 25, 2: 25, 3: 18 })
                .colorLegend({
                    //https://d3-legend.susielu.com/#color
                    title: 'Gross domestic product (PPS per inhabitant)',
                    orient: 'vertical',
                    shapeRadius: 10,
                    shapePadding: 5,
                    labelAlign: 'middle',
                    labelFormat: '.0f',
                    labelUnit: ' ',
                    labelOffset: 10,
                    shape: 'circle',
                    bodyYOffset: { 0: 50, 1: 50, 2: 50, 3: 50 },
                    titleYOffset: { 0: 180, 1: 130, 2: 130, 3: 130 }, // set distance between size legend and colour legend
                })
                .sizeLegend({
                    title: 'Gross domestic product (€ million)',
                    textFunction: function (d) {
                        return d.toLocaleString('en').replace(/,/gi, ' ')
                    },
                    values: {
                        0: [3500000, 1000000, 250000],
                        1: [764000, 100000],
                        2: [764000, 100000],
                        3: [226000, 10000],
                    },
                    bodyXOffset: { 0: 50, 1: 30, 2: 30, 3: 30 },
                    bodyYOffset: { 0: 150, 1: 100, 2: 100, 3: 100 },
                    labelsTranslateX: { 0: 80, 1: 45, 2: 40, 3: 40 },
                })
                .tooltip({
                    colorLabel: 'Gross domestic product',
                    colorUnit: 'PPS per inhabitant',
                    sizeLabel: 'Gross domestic product',
                    sizeUnit: '€ million ',
                    shareLabel: 'Share of national gross domestic product',
                })
                .exclude(['MK', 'ME', 'TR', 'AL', 'RS', 'UK'])
                .graticule(false)
                .showFootnotes(true)
                .positionStrength(0.3)
                .customSourceURL(
                    'https://ec.europa.eu/eurostat/databrowser/bookmark/50e0b1b7-0a2d-4058-b7ce-3b30ea1991f5?lang=en'
                )
                .footnotesText('Data for NUTS level 3 regions are for 2020.')
                .build()

            function getURLParamValue(paramName) {
                var url = window.location.search.substring(1) //get rid of "?" in querystring
                var qArray = url.split('&') //get key-value pairs
                for (var i = 0; i < qArray.length; i++) {
                    var pArr = qArray[i].split('=') //split key and value
                    if (pArr[0] == paramName) {
                        pArr[1] = decodeURI(pArr[1])
                        return pArr[1] //return value
                    }
                }
            }
        </script>
    </body>
</html>
